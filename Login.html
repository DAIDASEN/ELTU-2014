<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkUtopia - Login</title>
    <style>
        :root {
            --primary-color: #5D69E3;
            --secondary-color: #FF7B54;
            --background-color: #F9F9FF;
            --text-color: #333344;
            --light-gray: #E8E8F0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 85%;
            max-width: 400px;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(93, 105, 227, 0.1);
            padding: 30px 25px;
            position: relative;
            overflow: hidden;
            /* Â¢ûÂä†ÂÆπÂô®È´òÂ∫¶ÔºåÁ°Æ‰øùÊúâË∂≥Â§üÁ©∫Èó¥ */
            height: 650px;
            box-sizing: border-box;
        }
        
        .decoration {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background-color: var(--secondary-color);
            opacity: 0.1;
            border-radius: 50%;
            z-index: 0;
        }
        
        .decoration-2 {
            position: absolute;
            bottom: -60px;
            left: -60px;
            width: 180px;
            height: 180px;
            background-color: var(--primary-color);
            opacity: 0.1;
            border-radius: 50%;
            z-index: 0;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
        }
        
        .logo h1 {
            margin: 10px 0 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .logo p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #888;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            font-weight: 500;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid var(--light-gray);
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        
        .form-content {
            position: relative;
            z-index: 1;
            /* Â¢ûÂä†Ë°®ÂçïÂÜÖÂÆπÂå∫ÂüüÈ´òÂ∫¶ */
            height: 420px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: var(--background-color);
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(93, 105, 227, 0.1);
        }
        
        .input-group .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .input-group .verification-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .input-group .verification-button:hover {
            background-color: #4A56C8;
        }
        
        .forgot-password {
            text-align: right;
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            background-color: #4A56C8;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider span {
            flex: 1;
            height: 1px;
            background-color: var(--light-gray);
        }
        
        .divider p {
            margin: 0 15px;
            font-size: 13px;
            color: #888;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--light-gray);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .signup-link {
            text-align: center;
            font-size: 14px;
        }
        
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .tab-content {
            display: none;
            /* ‰ΩøÁî®ÁªùÂØπÂÆö‰ΩçÁ°Æ‰øù‰∏çÂêåË°®Âçï‰∏çÂΩ±ÂìçÂ∏ÉÂ±Ä */
            position: absolute;
            width: 100%;
            /* Á°Æ‰øùÊúÄÂ∞èÈ´òÂ∫¶‰∏ÄËá¥ */
            min-height: 240px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Ë∞ÉÊï¥Â∫ïÈÉ®Âå∫ÂüüÁöÑ‰ΩçÁΩÆÔºåÁ°Æ‰øù‰∏ç‰ºö‰∏éË°®ÂçïÂÜÖÂÆπÈáçÂè† */
        .bottom-section {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            padding: 0 25px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="decoration"></div>
        <div class="decoration-2"></div>
        
        <div class="logo">
            <img src="logo-placeholder.svg" alt="TalkUtopia Logo">
            <h1>TalkUtopia</h1>
            <p>Speak the world, connect cultures</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="username">Username</div>
            <div class="tab" data-tab="phone">Phone</div>
            <div class="tab" data-tab="email">Email</div>
        </div>
        
        <div class="form-content">
            <!-- Username/Password Login -->
            <div class="tab-content active" id="username-tab">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Enter your username">
                        <div class="icon">üë§</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Enter your password">
                        <div class="icon">üîí</div>
                    </div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <button class="login-button">Log In</button>
            </div>
            
            <!-- Phone Verification Login -->
            <div class="tab-content" id="phone-tab">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-group">
                        <input type="tel" id="phone" placeholder="Enter your phone number">
                        <div class="icon">üì±</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone-code">Verification Code</label>
                    <div class="input-group">
                        <input type="text" id="phone-code" placeholder="Enter verification code">
                        <button class="verification-button">Get Code</button>
                    </div>
                </div>
                
                <button class="login-button">Log In</button>
                
                <!-- Ê∑ªÂä†Á©∫ÁôΩdiv‰øùÊåÅÈ´òÂ∫¶‰∏ÄËá¥ -->
                <div style="height: 40px;"></div>
            </div>
            
            <!-- Email Verification Login -->
            <div class="tab-content" id="email-tab">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Enter your email address">
                        <div class="icon">‚úâÔ∏è</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email-code">Verification Code</label>
                    <div class="input-group">
                        <input type="text" id="email-code" placeholder="Enter verification code">
                        <button class="verification-button">Get Code</button>
                    </div>
                </div>
                
                <button class="login-button">Log In</button>
                
                <!-- Ê∑ªÂä†Á©∫ÁôΩdiv‰øùÊåÅÈ´òÂ∫¶‰∏ÄËá¥ -->
                <div style="height: 40px;"></div>
            </div>
        </div>
        
        <!-- Â∞ÜÁ§æ‰∫§ÁôªÂΩïÂíåÊ≥®ÂÜåÈìæÊé•ÁßªÂà∞Âõ∫ÂÆö‰ΩçÁΩÆ -->
        <div class="bottom-section">
            <div class="divider">
                <span></span>
                <p>Or continue with</p>
                <span></span>
            </div>
            
            <div class="social-login">
                <div class="social-button">
                    <img src="google-icon.svg" alt="Google" width="24">
                </div>
                <div class="social-button">
                    <img src="apple-icon.svg" alt="Apple" width="24">
                </div>
                <div class="social-button">
                    <img src="facebook-icon.svg" alt="Facebook" width="24">
                </div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
    
    <script>
        // Tab switching functionality
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Hide all tab contents
                tabContents.forEach(content => content.classList.remove('active'));
                
                // Show the corresponding tab content
                const tabName = tab.getAttribute('data-tab');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });
    </script>
</body>
</html>
