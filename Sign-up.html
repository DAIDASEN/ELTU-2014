<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkUtopia - Sign Up</title>
    <style>
        :root {
            --primary-color: #5D69E3;
            --secondary-color: #FF7B54;
            --background-color: #F9F9FF;
            --text-color: #333344;
            --light-gray: #E8E8F0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .signup-container {
            width: 85%;
            max-width: 400px;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(93, 105, 227, 0.1);
            padding: 30px 25px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .decoration {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background-color: var(--secondary-color);
            opacity: 0.1;
            border-radius: 50%;
            z-index: 0;
        }
        
        .decoration-2 {
            position: absolute;
            bottom: -60px;
            left: -60px;
            width: 180px;
            height: 180px;
            background-color: var(--primary-color);
            opacity: 0.1;
            border-radius: 50%;
            z-index: 0;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
        }
        
        .logo h1 {
            margin: 10px 0 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .logo p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #888;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            font-weight: 500;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid var(--light-gray);
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        
        .form-content {
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: var(--background-color);
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(93, 105, 227, 0.1);
        }
        
        .input-group .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .input-group .verification-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .input-group .verification-button:hover {
            background-color: #4A56C8;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .terms-checkbox input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .terms-checkbox label {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        
        .terms-checkbox a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .signup-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        
        .signup-button:hover {
            background-color: #4A56C8;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider span {
            flex: 1;
            height: 1px;
            background-color: var(--light-gray);
        }
        
        .divider p {
            margin: 0 15px;
            font-size: 13px;
            color: #888;
        }
        
        .social-signup {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--light-gray);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .login-link {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="decoration"></div>
        <div class="decoration-2"></div>
        
        <div class="logo">
            <img src="logo-placeholder.svg" alt="TalkUtopia Logo">
            <h1>TalkUtopia</h1>
            <p>Join our language learning community</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="phone">Phone Verification</div>
            <div class="tab" data-tab="email">Email Verification</div>
        </div>
        
        <div class="form-content">
            <!-- Phone Verification Signup -->
            <div class="tab-content active" id="phone-tab">
                <div class="form-group">
                    <label for="signup-username-phone">Username</label>
                    <div class="input-group">
                        <input type="text" id="signup-username-phone" placeholder="Choose a username">
                        <div class="icon">👤</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-phone">Phone Number</label>
                    <div class="input-group">
                        <input type="tel" id="signup-phone" placeholder="Enter your phone number">
                        <div class="icon">📱</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-phone-code">Verification Code</label>
                    <div class="input-group">
                        <input type="text" id="signup-phone-code" placeholder="Enter verification code">
                        <button class="verification-button">Get Code</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone-password">Password</label>
                    <div class="input-group">
                        <input type="password" id="phone-password" placeholder="Create a password">
                        <div class="icon">🔒</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-phone-password">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" id="confirm-phone-password" placeholder="Confirm your password">
                        <div class="icon">🔒</div>
                    </div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="phone-terms">
                    <label for="phone-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button class="signup-button">Create Account</button>
                
                <div class="divider">
                    <span></span>
                    <p>Or sign up with</p>
                    <span></span>
                </div>
                
                <div class="social-signup">
                    <div class="social-button">
                        <img src="google-icon.svg" alt="Google" width="24">
                    </div>
                    <div class="social-button">
                        <img src="apple-icon.svg" alt="Apple" width="24">
                    </div>
                    <div class="social-button">
                        <img src="facebook-icon.svg" alt="Facebook" width="24">
                    </div>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </div>
            
            <!-- Email Verification Signup -->
            <div class="tab-content" id="email-tab">
                <div class="form-group">
                    <label for="signup-username-email">Username</label>
                    <div class="input-group">
                        <input type="text" id="signup-username-email" placeholder="Choose a username">
                        <div class="icon">👤</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <div class="input-group">
                        <input type="email" id="signup-email" placeholder="Enter your email address">
                        <div class="icon">✉️</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-email-code">Verification Code</label>
                    <div class="input-group">
                        <input type="text" id="signup-email-code" placeholder="Enter verification code">
                        <button class="verification-button">Get Code</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email-password">Password</label>
                    <div class="input-group">
                        <input type="password" id="email-password" placeholder="Create a password">
                        <div class="icon">🔒</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-email-password">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" id="confirm-email-password" placeholder="Confirm your password">
                        <div class="icon">🔒</div>
                    </div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="email-terms">
                    <label for="email-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button class="signup-button">Create Account</button>
                
                <div class="divider">
                    <span></span>
                    <p>Or sign up with</p>
                    <span></span>
                </div>
                
                <div class="social-signup">
                    <div class="social-button">
                        <img src="google-icon.svg" alt="Google" width="24">
                    </div>
                    <div class="social-button">
                        <img src="apple-icon.svg" alt="Apple" width="24">
                    </div>
                    <div class="social-button">
                        <img src="facebook-icon.svg" alt="Facebook" width="24">
                    </div>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </div>
